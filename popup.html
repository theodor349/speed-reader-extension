<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="word-display">
      <span id="word">Select text and click Start</span>
    </div>

    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div class="progress-text">
      <span id="word-count">0 / 0 words</span>
    </div>

    <div class="controls">
      <button id="start-btn" class="btn primary">Start</button>
      <button id="pause-btn" class="btn" disabled>Pause</button>
      <button id="reset-btn" class="btn">Reset</button>
    </div>

    <div class="speed-control">
      <label for="wpm">Speed: <span id="wpm-value">300</span> WPM</label>
      <input type="range" id="wpm" min="100" max="800" value="300" step="25">
    </div>

    <div class="options">
      <label>
        <input type="checkbox" id="use-chunking" checked>
        Smart chunking
      </label>
    </div>

    <div class="source-info">
      <small id="status">Ready - select text on page first</small>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
